<!DOCTYPE html>
<html lang="en">

<head>

    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        main {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        table {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js">
    </script>
</head>

<body>
    <main>
        <table>
       
        </table>
    </main>
    <script>
        let list = [1000, 950, 900, 850, 800, 750, 700, 650, 600, 550, 500, 450, 400, 350, 300, 250, 200, 150, 100, 50, 0];
        let p = 0;
        const synth = new Tone.AMSynth().toDestination();
        let sw = false;
        let pList = ['C2', 'D2', 'C2s', 'D2s', 'E2', 'F2', 'F2s', 'G2', 'G2s', 'A2', 'A2s', 'B2', 'C3', 'D3', 'C3s', 'D3s', 'E3', 'F3', 'F3s', 'G3', 'G3s'];
        document.body.addEventListener('mousemove', function (e) {
            for (let i = 0; i < list.length - 1; i++) {
                if (list[i + 1] <= e.offsetY && e.offsetY <= list[i]) {
                    p = i;
                    if (sw) {
                        synth.triggerAttackRelease(pList[p], '16n');
                    }
                }
            }

        }); ~~
            document.body.addEventListener('keydown', function (e) {
                if (e.key == 'a' && !e.repeat) {
                    console.log('a keyboard down');
                    sw = true;
                }
            });
        document.body.addEventListener('keyup', function (e) {
            if (e.key == 'a') {
                console.log('a keyboard up');
                sw = false;
            }
        });
    </script>
</body>
